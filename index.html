<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-4xl font-bold mb-6">Jogo da Velha</h1>

  <div class="mb-4 flex space-x-10 text-xl">
    <div>❌ X: <span id="scoreX">0</span></div>
    <div>⭕ O: <span id="scoreO">0</span></div>
  </div>

  <div id="board" class="grid grid-cols-3 gap-2">
    <!-- Células geradas pelo JS -->
  </div>

  <div id="message" class="mt-6 text-2xl font-semibold"></div>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let score = { X: 0, O: 0 };
    const winCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // linhas
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // colunas
      [0, 4, 8], [2, 4, 6]             // diagonais
    ];

    function createBoard() {
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'w-24 h-24 flex items-center justify-center text-3xl border-2 border-green-500 cursor-pointer';
        cell.textContent = val;
        cell.addEventListener('click', () => makeMove(i));
        boardEl.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] !== '') return;
      board[index] = currentPlayer;
      createBoard();

      if (checkWin(currentPlayer)) {
        score[currentPlayer]++;
        updateScores();
        showMessage(`${currentPlayer} venceu!`);
        setTimeout(resetGame, 1500);
      } else if (board.every(cell => cell !== '')) {
        showMessage('Empate!');
        setTimeout(resetGame, 1500);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin(player) {
      return winCombos.some(combo => 
        combo.every(index => board[index] === player)
      );
    }

    function showMessage(msg) {
      messageEl.textContent = msg;
    }

    function updateScores() {
      scoreXEl.textContent = score.X;
      scoreOEl.textContent = score.O;
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      messageEl.textContent = '';
      createBoard();
    }

    // Inicializa o jogo
    createBoard();
  </script>

</body>
</html>
